<!DOCTYPE html>
<html lang="en">
<head>

  <title>组合式应用路由分发</title>
</head>
<body>
  <button onclick="sayHello()">sayhello</button>

  <script>
    window.sayHello = () => {
      console.log('parent sayhello')
    }
    window.load = () => {
      document.write(childA.import.body.innerHTML)
    }
    window.sayHello = () => {
      console.log('child sayhello')
    }
  </script>
</body>
</html>
